<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Monsieur+La+Doulaise&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="title">Tic Tac Toe</div>
            <button class="resetButton">Reset Game</button>
        </div>
        <div class="content">
            <div class="left">
                <button class="enterNames">Enter Names</button>
                <dialog >
                    <form>
                        <label>Player 1 name:
                            <input type="text" id="player1">
                        </label>
                        <label>Player 2 name:
                            <input type="text" id="player2">
                        </label>
                        <button type="submit" class="submitNames">Enter</button>
                    </form>
                </dialog>
            </div>
            <div class="grid-container">
                <div class="box" id="0"></div>
                <div class="box" id="1"></div>
                <div class="box" id="2"></div>
                <div class="box" id="3"></div>
                <div class="box" id="4"></div>
                <div class="box" id="5"></div>
                <div class="box" id="6"></div>
                <div class="box" id="7"></div>
                <div class="box" id="8"></div>
            </div>
            <div class="right">
                <div class="score1"></div>
                <div class="score2"></div>
                <div class="turn"></div>
            </div>
        </div>
    </div>
</body>
</html>
